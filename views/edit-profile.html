        <div class="container px-0">
            <div class="bg-main container-fluid">
                <div class="row mt-5">
                    <div class="col-6">
                        <h4 class="form-title">Update Name or Profile Image</h4>
                        <form class="mt-4" action method="post">
                            <div class="form-group">
                                <label for>First Name</label>
                                <input v-model="userDetails.firstname" type="text" name id="first-name"
                                    class="form-control account-form" placeholder />
                            </div>
                            <div class="form-group">
                                <label for>Last Name</label>
                                <input v-model="userDetails.lastname" type="text" name id="last-name"
                                    class="form-control account-form" placeholder />
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" name id="email" class="form-control account-form" placeholder />
                            </div>
                            <div class="form-group">
                                <div class="upload-wrap">
                                    <div>
                                        <div class="upload-btn">
                                            <div class="icon-wrap">
                                                <span class="flaticon-outbox icons upload-icon"></span>
                                            </div>
                                            <span class="text">Upload Picture</span>
                                            <input type="file" class="form-control-file" name="user-image-select"
                                                id="user-image-select" />
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-cancel">
                                            <span class="cancel-icon">X</span>
                                        </button>
                                    </div>
                                    <div class="user-image-prev"></div>
                                </div>

                                <div class="d-flex justify-content-end mt-4">
                                    <button class="btn btn-update">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-6">
                        <h4 class="form-title">Update Password</h4>
                        <form class="mt-4" action method="post">
                            <div class="form-group">
                                <label for>Current Password</label>
                                <input v-model="passwordAndApi.currentPassword" type="password" name
                                    id="current-password" class="form-control account-form" placeholder />
                            </div>
                            <div class="form-group">
                                <label for>New Password</label>
                                <input v-model="passwordAndApi.newPassword" type="password" name id="new-password"
                                    class="form-control account-form" placeholder />
                            </div>
                            <div class="form-group">
                                <label for>Confirm Password</label>
                                <input v-model="passwordAndApi.confirmPassword" type="password" name
                                    id="confirm-password" class="form-control account-form" placeholder />
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button class="btn btn-update">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

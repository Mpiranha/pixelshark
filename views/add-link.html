            <a class="navbar-brand" href="#">
                <img src="/assets/logo/pixelshark.png" alt="pixelshark logo">
            </a>
            <nav class="nav nav-options">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="flaticon-help icons nav-icons"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="flaticon-notification icons nav-icons"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <span class="flaticon-user-1 icons nav-icons"></span>
                    </a>
                </li>
            </nav>
        </nav>

        <div class="folders-wrap">
            <button class="btn btn-folder active">All</button>
            <button class="btn btn-folder">Folder 1</button>
            <button class="btn btn-folder">Folder 2</button>
            <button class="btn btn-create-folder" data-toggle="modal" data-target="#modal-create">+</button>
        </div>

        <div class="generate-main">
            <div class="generate-wrap">
                <input placeholder="paste your link here" type="text" name="" id="generate">
                <button class="btn btn-generate">Generate Link</button>
            </div>
        </div>

        <div class="row mt-5 px-md-5 justify-content-lg-around">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="row">
                    <div class="col-12">
                        <div class="uploads-main">
                            <div class="upload-wrap mt-3">
                                <div class="upload-btn">
                                    <input type="file" name="" id="upload-image">
                                    <div class="icon-wrap">
                                        <span class="flaticon-download icons upload-icon"></span>
                                    </div>
                                    <span class="text">Upload thumbnail</span>
                                </div>
                                <button class="btn btn-cancel">x</button>
                            </div>

                            <div class="image-preview">
                                <img src="../assets/icons/image.svg">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 more-margin">
                        <div class="form-group">
                            <input placeholder="title of the link" id="title-link" class="form-control form-link"
                                type="text" name="">
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="form-group">
                            <textarea id="description-link" class="form-control form-link" name=""
                                rows="6">Description of new links</textarea>
                        </div>
                    </div>


                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5">
                <div class="row">
                    <div class="col-12">
                        <div class="box-main">
                            <div class="title">
                                <span class="flaticon-tag icons tag-icon"></span>
                                Add Pixel ID
                            </div>
                            <div class="inputs-wrap">
                                <!-- <div class="form-group">
                                    <input class="form-control" type="text" name="">
                                </div> -->
                                <div class="form-group">
                                    <select id="select-folder" class="form-control" name="">
                                        <option>Text</option>
                                    </select>
                                </div>
                            </div>
                            <a href="#">Add new pixel</a>
                        </div>
                        <div class="box-main">
                            <div class="title">
                                <span class="flaticon-tag icons tag-icon"></span>
                                Add UTMs Tags
                            </div>
                            <div class="utm-group-main">
                                <div class="utm-group">
                                    <label for="utm-source">Utm source</label>
                                    <select id="utm-source" class="form-control" name="">
                                        <option>Choose</option>
                                    </select>
                                </div>
                                <div class="utm-group">
                                    <label for="utm-source">Utm Medium</label>
                                    <select id="utm-source" class="form-control" name="">
                                        <option>Choose</option>
                                    </select>
                                </div>
                                <div class="utm-group">
                                    <label for="utm-source">Utm Campaign</label>
                                    <select id="utm-source" class="form-control" name="">
                                        <option>Choose</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="box-main">
                            <div class="title">
                                <span class="flaticon-folder icons tag-icon"></span>
                                Select Folder
                            </div>
                            <div class="inputs-wrap">
                                <div class="form-group">
                                    <select id="select-folder" class="form-control" name="">
                                        <option>Text</option>
                                    </select>
                                </div>
                            </div>
                            <a href="#">Add new pixel</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 my-3">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-get-link">Get my new link</button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modal-create" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                                
                            </div> -->
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <div class="error"></div>
                        <form action="" method="post" id="workspace-form">
                            <label for="workspace-input">Create Folder</label>
                            <div class="form-group">
                                <input id="workspace-input" class="form-control form-input" type="text" name="">
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-create-workspace">
                                    CREATE
                                </button>
                            </div>

                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/main.js"></script>

</html>
